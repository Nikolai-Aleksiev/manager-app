<kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{ isNew ? 'Add new User' : 'Edit User' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <label for="firstName" class="control-label">First Name</label>

            <input type="text" class="k-textbox" formControlName="firstName" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.firstName.valid || editForm.controls.firstName.pristine">
                First Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label">Last Name</label>

            <input type="text" class="k-textbox" formControlName="lastName" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.lastName.valid || editForm.controls.lastName.pristine">
                Last Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>

            <input type="email" class="k-textbox" formControlName="email" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.email.valid || editForm.controls.email.pristine">
                Please enter valid email
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" class="control-label">Date of Birth</label>

            <input type="date" class="k-textbox" formControlName="dateOfBirth" />

            <div class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.dateOfBirth.valid || editForm.controls.dateOfBirth.pristine">
                Please select Date of Birth
            </div>

        </div>
    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
    </kendo-dialog-actions>
</kendo-dialog>
